name: CI/CD

on:
  push:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '19'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 환경에 따른 프로파일 설정
      - name: Set Spring Profiles Active
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/release' ]]; then
            echo "SPRING_PROFILES_ACTIVE=prod" >> $GITHUB_ENV
          else
            echo "SPRING_PROFILES_ACTIVE=dev" >> $GITHUB_ENV
          fi

      # 프로파일에 따른 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -Pspring.profiles.active=${{ env.SPRING_PROFILES_ACTIVE }}

      # release 브랜치일 때만 배포 단계 실행
      - name: Prepare for deploy
        if: github.ref == 'refs/heads/release'
        run: |
          echo "Preparing for deployment..."
          echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV

      - name: Get current time
        if: github.ref == 'refs/heads/release'
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Beanstalk Deploy
        if: github.ref == 'refs/heads/release'
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: springboot-developer
          environment_name: springboot-developer-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: ./build/libs/${{env.artifact}}